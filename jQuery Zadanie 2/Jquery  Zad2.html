<html lang="pl">
<head>   
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">

    <title>jquery2</title>

body{
    background-color: black;
}

        display: flex;

        cursor: pointer;
}

.Silver img {
        width: 100%;
        height: 100%;
}

.Dumb {
        font-size: 20px;
        color: white;
        opacity: 0;
        margin-top: 50px;
}
    </style>

</head>
<body>
    <div class="Lithium">



        <div class="Drain-You">
            <div class="Silver">
                <img src="https://ecsmedia.pl/c/igor-b-iext163340213.jpg" alt="igor">
            </div>
            <div class="Dumb">IGOR</div>
        </div>



        <div class="Drain-You">
            <div class="Silver">
                <img src="https://ecsmedia.pl/c/flower-boy-w-iext135111457.jpg" alt="flowerboy">
            </div>
            <div class="Dumb">Flower Boy</div>
        </div>



        <div class="Drain-You">
            <div class="Silver">
                <img src="https://glamrap.pl/wp-content/uploads/2024/10/CHROMAKOPIA.jpg" alt="chromakopia">

        </div>



    </div>

</html>
